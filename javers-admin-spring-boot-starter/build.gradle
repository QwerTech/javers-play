group 'org.javers'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    maven { url "http://{bartosz_ip}:8080" }
    mavenCentral()
}

dependencies {
    compile "org.javers:javers-admin-frontend:1.2"
    compile "org.javers:javers-spring:$javersVersion"
    compile "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
}
