dependencies {
    compile project(':organization-structure-ui')
    compile "org.javers:javers-spring:$javersVersion"
    compile "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"
    compile "org.javers:javers-spring-boot-starter-sql:$javersVersion"
    compile "io.springfox:springfox-boot-starter:3.0.0"
    compile "io.springfox:springfox-swagger-ui:3.0.0"
    annotationProcessor "org.projectlombok:lombok:1.18.20"
    compileOnly 'org.projectlombok:lombok:1.18.20'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.mapstruct:mapstruct:1.4.2.Final'

    annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.2.Final'

    compile 'com.h2database:h2:1.4.191'
 //   compile 'postgresql:postgresql:9.1-901-1.jdbc4'

    testCompile 'com.squareup.okhttp3:okhttp:3.1.2'

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBootVersion
    testCompile "org.spockframework:spock-spring:$spockVersion"
}

mainClassName = 'org.javers.organization.structure.SqlApplication'